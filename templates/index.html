<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flask Example</title>
    <script src="../static/js/echarts.min.js"></script>
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        
        .container {
          display: flex;
        }
        
        .left-section {
          width: 25%;
          padding: 20px;
        }
        
        .right-section {
          width: 60%;
          padding: 20px;
        }

        #chart {
          width: 100%;
          height: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            {% for key in data.keys() %}
                <input type="radio" name="category" value="{{ key }}">{{ key }}<br>
            {% endfor %}
        </div>

        <div class="right-section">
            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
            <div id="chart"></div>
        </div>
    </div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
