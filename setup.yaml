title: 表格测试

excel_path: ./情况摸排表.xlsx

keywords: 
  - name: 性别
    title: 性别图表标题
    sheet_name: Sheet1
    start_add:
      col: D
      row: 6
    chart_type: rose
    data_type: default
  - name: 民族
    title: 民族图表标题
    sheet_name: Sheet1
    start_add:
      col: E
      row: 6
    chart_type: bar
    data_type: default
  - name: 学历
    title: 学历图表标题
    sheet_name: Sheet1
    start_add:
      col: H
      row: 6
    chart_type: pie
    data_type: default
  - name: 班级人数
    title: 班级人数图表标题
    sheet_name: Sheet1
    start_add:
      col: P
      row: 6
    chart_type: bar
    data_type: default
    int:
      interval: 5
      zero_show: 1
